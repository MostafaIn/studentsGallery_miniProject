<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="photoGalleryStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <title>photo Gallery_miniProject</title>
</head>

<body>
    <main class="wrapper">
        <div class="singlePhoto">
            <div class="studentPicture">
                <!-- the every picture of students come here by javascript. -->
            </div>
            <div class="controllers">
                <button class="info-btn"><i class="fas fa-info-circle"></i></button>
                <button class="next-btn"><i class="fas fa-arrow-alt-circle-right"></i></button>
            </div>
        </div>
        <h1>INTEGRIFY ACADEMY STUDENTS PHOTO GALLERY</h1>
        <div class="gallery">
            
            <!-- the group pictures display as slide shows created in javascript file -->
        </div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>

        </div>
    </main>
    <script src="photoGalleryScript.js"></script>
</body>

</html>
